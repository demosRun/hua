    <script src="http://tools.people.com.cn/libs/jquery/1.11.1/jquery-1.11.1.min.js" type="text/javascript"  charset="UTF-8"></script>
    <script src="./static/js/main.js" type="text/javascript"  charset="UTF-8"></script>

    <!-- 框架script文件 -->
    <script src="./static/js/owo.core.js" type="text/javascript" charset="UTF-8"></script>
<script>
owo.script = {
  "loading": {
    "data": {
      "imgList": ["./static/resource/58.png", "./static/resource/10.png", "./static/resource/61.png", "./static/resource/11.png", "./static/resource/42.png", "./static/resource/43.png", "./static/resource/44.png", "./static/resource/58.png", "./static/resource/59.png", "./static/resource/60.png", "./static/resource/62.png", "./static/resource/64.png", "./static/resource/75.png", "./static/resource/76.png", "./static/resource/77.png", "./static/resource/88.png", "./static/resource/93.png", "./static/resource/94.png", "./static/resource/95.png"]
    },
    "show": function show() {
      var numBar = owo.query('.num-bar')[0];
      this.preloadImages(this.data.imgList, function (e) {
        setTimeout(function () {// owo.go({noBack: true,page: "page1"})
        }, 500);
      }, function (num) {
        numBar.style.width = num + '%';
      });
    },
    "preloadImage": function preloadImage(src, successFn) {
      var image = new Image();
      image.src = src;

      image.onload = function () {
        successFn && successFn(src);
      };

      image.onerror = function (error) {
        successFn && successFn(src);
      };
    },
    "preloadImages": function preloadImages(srcs, doneFn, progressFn) {
      var _this = this;

      if (!Array.isArray(srcs)) {
        console.log('第一个参数只能是一个数组');
      } else {
        var allCount = srcs.length;
        var doneCount = 0;
        srcs.forEach(function (srcItem) {
          _this.preloadImage(srcItem, function () {
            doneCount++;
            progressFn && progressFn(Math.ceil(100 * doneCount / allCount));

            if (doneCount === allCount) {
              doneFn && doneFn();
            }
          });
        });
      }
    }
  },
  "page1": {
    "created": function created() {
      owo.animate('fadeIn', owo.id.page1Text, 800);
      owo.animate('fadeIn', this.query('.so-1'), 1400);
    }
  },
  "page2": {
    "created": function created() {
      owo.animate('bounceInUp', this.query('.so-5'));
    }
  },
  "page3": {
    "data": {
      "checkIndex": 0,
      "okNumber": 0
    },
    "created": function created() {
      owo.tool.toast('请用线连出花对应的文字!');
    },
    "check": function check(ind) {
      this.data.checkIndex = parseInt(ind);
      this.queryAll('.flo').forEach(function (element) {
        element.classList.remove('active');
      });
      this.$target.classList.add('active');
    },
    "check2": function check2(ind) {
      if (this.data.checkIndex === parseInt(ind)) {
        this.data.okNumber++;
        this.query('.line-' + ind).classList.add('ok');
      } else {
        owo.tool.toast('选择错误哦，请再试试!');
      }

      if (this.data.okNumber >= 6) {
        owo.go({
          page: 'page4',
          noBack: true
        });
      }
    }
  },
  "page4": {}
};
owo.globalAni = {
  "in": "moveToLeft",
  "out": "moveFromRight",
  "backIn": "moveToRight",
  "backOut": "moveFromLeft"
};</script>
